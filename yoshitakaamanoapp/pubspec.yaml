name: yoshitakaamanoapp
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  carousel_slider: ^5.0.0
  video_player: ^2.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  fonts:
    - family: Lora
      fonts:
        - asset: fonts/Lora/Lora-Regular.ttf
        - asset: fonts/Lora/Lora-Italic.ttf
          style: italic
        - asset: fonts/Lora/Lora-Bold.ttf
          weight: 700
        - asset: fonts/Lora/Lora-BoldItalic.ttf
          style: italic
          weight: 700
        - asset: fonts/Lora/Lora-Medium.ttf
          weight: 300
    - family: FinalFantasy
      fonts:
        - asset: fonts/final_fantasy/finalf.ttf
  uses-material-design: true
  assets:
    - img/
    - video/